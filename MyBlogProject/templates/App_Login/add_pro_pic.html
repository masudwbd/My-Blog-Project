{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile Picture {% endblock %}
{% block body_block %}

<h2>Add Your Profile Picture</h2>

<form action="" method="POST" enctype="multipart/form-data" class="text-light">
    {{form|crispy}}

</form>
   

{% endblock %}
